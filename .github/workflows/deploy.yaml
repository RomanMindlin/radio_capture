
name: Deploy to remote server

on:
  push:
    branches: [main]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set environment variables
        run: |
          OWNER_LOWER="$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE_NAME=ghcr.io/${OWNER_LOWER}/radio-capture:latest" >> $GITHUB_ENV
          echo "GHCR_USERNAME=${OWNER_LOWER}" >> $GITHUB_ENV
          echo "GHCR_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "ENABLE_RADIO_LOGS=${{ vars.ENABLE_RADIO_LOGS || 'false' }}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ env.GHCR_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SEHEL_SSH_KEY }}
          envs: IMAGE_NAME,GHCR_USERNAME,GHCR_TOKEN,OPENAI_API_KEY,ENABLE_RADIO_LOGS
          script: |
            cd /home/mindlin/radio_capture
            git pull || true
            docker login ghcr.io -u "$GHCR_USERNAME" -p "$GHCR_TOKEN"
            docker pull "$IMAGE_NAME"
            docker rm -f radio-capture || true
            docker image prune -f
            IMAGE_NAME="$IMAGE_NAME" OPENAI_API_KEY="$OPENAI_API_KEY" ENABLE_RADIO_LOGS="$ENABLE_RADIO_LOGS" docker compose -f docker-compose.yaml up -d --no-build --pull never
