services:
  radio:
    image: ${IMAGE_NAME:-radio-capture:latest}
    container_name: radio-capture
    restart: unless-stopped
    environment:
      - SECRET_KEY
      - DATABASE_URL
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ${DATA_DIR:-./data}:/data
